<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepa.hoikka.com in Space</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            perspective: 800px; /* Creates a 3D perspective for the rotation effect */
        }

        .logo-container {
            transform-style: preserve-3d;
            animation: rotateLogoY 30s linear infinite; /* 30-second continuous rotation */
            animation: rotateLogoZ 90s linear infinite; /* 90-second continuous rotation */
        }

        .logo {
            font-size: 4rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            color: #00ffff; /* A vibrant cyan color */
        }

        /* Keyframes for the Y rotation animation */
        @keyframes rotateLogoY {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        /* Keyframes for the Z rotation animation */
        @keyframes rotateLogoZ {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">tepa.hoikka.com</h1>
    </div>
</body>
</html>
